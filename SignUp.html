<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
	form{
		border-style: solid;
		border-width: 2px;
		border-color: green;
		border-radius: 10px;
		padding: 10px;
		max-width: 500px;
		margin: 45px;
		text-align: left;
		box-shadow:5px 10px 18px #888888;

	}
	label{
		margin: 5px;
	}
  </style>
</head>
<body>

<div class="container mt-3 newdiv">
<center>
  <h2>Sign Up Form</h2>
  <form action="index.html">
    
	<div class="mb-3 mt-3">
      <label for="email">Name</label>
      <input type="email" class="form-control" id="email" placeholder="Enter name" name="email">
    </div>
	
    <div class="mb-3">
      <label for="pwd">Email</label>
      <input type="password" class="form-control" placeholder="Enter Email">
    </div>
	
	<div class="mb-3">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" placeholder="Enter password">
    </div>
	
	<div class="mb-3">
      <label for="pwd">Phone</label>
      <input type="password" class="form-control" placeholder="Enter phone number">
    </div>
	
	<div class="mb-3">
      <label for="pwd">Address</label>
      <input type="password" class="form-control" placeholder="Enter current address">
    </div>
    
	<input type="submit" class="btn btn-primary" value="Submit">
  
  </form>
  </center>
</div>

</body>
</html>
